<!DOCTYPE html>
<html lang="en" ng-app="staytment">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Staytment</title>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="Navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Staytment</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-repeat="item in items" ng-class="{'active': item.active}"><a href="#">{{ item.title }}</a></li>
          </ul>
          <form class="navbar-form navbar-right" ng-submit="postMessage()">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="message" ng-model="message"/>
            </div>
            <button type="submit" class="btn btn-default">Post</button>
          </form>
        </div>
      </div>
    </div>
    <div ng-controller="Map" id="mapContainer">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="vertical_resolution" class="col-sm-5">Vertical resolution:</label>

          <div class="col-sm-1">
            <input id="vertical_resolution" type="text" class="form-control" placeholder="Vert. res"
                   ng-model="vertical_resolution"/>
          </div>
          <label for="horizontal_resolution" class="col-sm-5">Horizontal resolution:</label>

          <div class="col-sm-1">
            <input id="horizontal_resolution" type="text" class="form-control" placeholder="Hor. res"
                   ng-model="horizontal_resolution"/>
          </div>
        </div>
      </form>
      <div id="map"></div>
      <!--<leaflet id="map" center="center" url-hash-center="yes" markers="markers" event-broadcast="events"></leaflet>-->
    </div>
    <script src="js/map.js"></script>
  </body>
</html>
